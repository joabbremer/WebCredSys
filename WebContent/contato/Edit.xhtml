      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      <ui:composition template="/template.xhtml">
      		<ui:define name="title">
            <h:outputText value="CredSys"></h:outputText>
        </ui:define>
      	<ui:define name="body">
      		<h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
            	<h:panelGrid columns="2">
                    <h:outputLabel value="Contato:" for="contato" />
                    <h:inputText id="contato" value="#{contatoBean.Selected().contato}" title="Contato" />  
                    <h:outputLabel value="Tipo:" for="tipo" />
                    <h:inputText id="tipo" value="#{contatoBean.Selected().tipo}" title="Tipo" />  
                      	
            	</h:panelGrid>
            	<br />
            	<h:commandButton action="#{contatoBean.ContatoUpdate()}" value="Salvar"/>
            
            
            </h:form>
      	
      	</ui:define>
      
      </ui:composition>
      
</html>
