<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <ui:composition template="/template.xhtml">
    	<ui:define name="title">
            <h:outputText value="CredSys"></h:outputText>
        </ui:define>
        <ui:define name="body">
        	<h:form styleClass="jsfcrud_list_form">
        		<h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
        		<h:panelGroup >
        		<h:dataTable value="#{contatoBean.ContatoListAll()}" var="contato" border="0" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
        			<h:column>
                        <f:facet name="header">
                          <h:outputText value="Contato ID"/>
                        </f:facet>
                       	 <h:outputText value="#{contato.idContato}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="Contato"/>
                        </f:facet>
                       	 <h:outputText value="#{contato.contato}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="Tipo"/>
                        </f:facet>
                       	 <h:outputText value="#{contato.tipo}"/>
                    </h:column>
                     
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contatoBean.PrepareToEdit(contato)}" value="Editar"/>
                        </h:column>
        		</h:dataTable>
        		<h:commandButton action="Creat" value="Novo" />
        		</h:panelGroup>
        	
        	</h:form>
        </ui:define>
    </ui:composition>       
</html>
