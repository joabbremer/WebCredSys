<h:body
	styleClass="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo page-md">

	<div class="page-header navbar navbar-fixed-top">
		<div class="page-header-inner ">
			<div class="page-logo">
				<img src="resources/img/logo.png" alt="logo" class="logo" />
				<div class="menu-toggler sidebar-toggler"></div>
			</div>
			<a href="javascript:;" class="menu-toggler responsive-toggler"
				data-toggle="collapse" data-target=".navbar-collapse"> </a>

		</div>
	</div>
	<div class="clearfix"></div>
	<div class="page-container">

		<!-- MENU LATERAL -->
		<div class="page-sidebar-wrapper">
			<div class="page-sidebar navbar-collapse collapse">
				<ul class="page-sidebar-menu   " data-keep-expanded="false"
					data-auto-scroll="true" data-slide-speed="200">
					<li class="heading">
						<h3 class="uppercase">Simulação</h3>
					</li>
					<li class="nav-item"><h:link outcome="simulacao"
							value="Simulação" styleClass="nav-link nav-toggle"></h:link></li>


					<li class="heading">
						<h3 class="uppercase">Cadastros</h3>
					</li>
					<li class="nav-item"><h:link outcome="index" value="Clientes"
							styleClass="nav-link nav-toggle"></h:link></li>
					<li class="nav-item"><h:link outcome="financiamento"
							value="Financiamento" styleClass="nav-link nav-toggle"></h:link>
					</li>
					<li class="nav-item"><h:link outcome="parcela"
							value="Parcelas" styleClass="nav-link nav-toggle"></h:link></li>
				</ul>

			</div>
		</div>
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">

				<!-- BEGIN PAGE BASE CONTENT -->
				<div class="row">
					<div class="col-md-12">
						<div class="portlet light bordered" id="simula">
							<div class="portlet-title">
								<div class="caption">
									<i class=" icon-layers font-red"></i> <span
										class="caption-subject font-red bold uppercase">
										Simulação de Financiamento </span>
								</div>
							</div>
							<div class="portlet-body form">
								<h:form name="formSimular" class="form-horizontal" action="#"
									id="submit_form" method="POST">

									<div class="form-body">
										<div id="bar" class="progress progress-striped"
											role="progressbar">
											<div class="progress-bar progress-bar-success"></div>
										</div>
										<div class="tab-content">
											<div class="alert alert-danger display-none">
												<button class="close" data-dismiss="alert"></button>
												Existem alguns erros. Verifique os dados!
											</div>
											<div class="alert alert-success display-none">
												<button class="close" data-dismiss="alert"></button>
												Tudo certo! Vamos continuar!
											</div>
											<div class="tab-pane active" id="tab1">
												<h3 class="block">Forneça os dados</h3>
												<div class="form-group">
													<label class="control-label col-md-3">Valor do
														Financiamento <span class="required"> * </span>
													</label>
													<div class="col-md-4">
														<h:inputText id="valor"
															value="#{simulacaoBean.PrepareToSimule().valor}"
															class="form-control" title="Valor" required="true" requiredMessage="Preencha o campo valor do financiamento"/>
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3">Quantidade de Parcelas <span
														class="required"> * </span>
													</label>
													<div class="col-md-4">
														<h:inputText id="parcelas"
															value="#{simulacaoBean.PrepareToSimule().qtParcelas}"
															class="form-control" title="Parcelas" required="true" requiredMessage="Preencha o campo Quantidade de parcela" />
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3">Data Primeira
														Parcela <span class="required"> * </span>
													</label>
													<div class="col-md-4">
														<h:inputText id="primeiraParcela"
															converter="javax.faces.DateTime"
															value="#{simulacaoBean.PrepareToSimule().primeiraParcela}"
															class="form-control" title="Data" required="true" requiredMessage="Preencha o campo data" />
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="form-actions">
										<div class="row">
											<div class="col-md-offset-3 col-md-9">
												<h:commandLink action="#{simulacaoBean.Simular()}"
													value="Simular" class="btn green button-submit" />


											</div>
										</div>
									</div>

								</h:form>

							</div>
						</div>
					</div>
				</div>
				<!-- END PAGE BASE CONTENT -->
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
	</div>
	<!-- END CONTAINER -->

		jQuery(function($){
		       $("#submit_form\\:primeiraParcela").mask("99/99/9999");
