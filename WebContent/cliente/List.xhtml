<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <ui:composition template="/template.xhtml">
    	<ui:define name="title">
            <h:outputText value="CredSys"></h:outputText>
        </ui:define>
        <ui:define name="body">
        	<h:form styleClass="jsfcrud_list_form">
        		<h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
        		<h:panelGroup >
        		<h:dataTable value="#{clienteBean.ClienteListAll()}" var="cliente" border="0" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
        			<h:column>
                        <f:facet name="header">
                          <h:outputText value="Cliente ID"/>
                        </f:facet>
                       	 <h:outputText value="#{cliente.idCliente}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="Nome:"/>
                        </f:facet>
                       	 <h:outputText value="#{cliente.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="CPF:"/>
                        </f:facet>
                       	 <h:outputText value="#{cliente.cpf}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="RG:"/>
                        </f:facet>
                       	 <h:outputText value="#{cliente.identidade}"/>
                    </h:column>
                      <h:column>
                        <f:facet name="header">
                          <h:outputText value="E-mail:"/>
                        </f:facet>
                       	 <h:outputText value="#{cliente.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="Renda Liquida:"/>
                        </f:facet>
                       	 <h:outputText value="#{cliente.rendaLiquida}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="Renda Conjuge:"/>
                        </f:facet>
                       	 <h:outputText value="#{cliente.rendaConjuge}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="Valor Automoveis"/>
                        </f:facet>
                       	 <h:outputText value="#{cliente.valorAutomoveis}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="Valor imoveis"/>
                        </f:facet>
                       	 <h:outputText value="#{cliente.valorImoveis}"/>
                    </h:column>
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clienteBean.PrepareToEdit(cliente)}" value="Editar"/>
                        </h:column>
        		</h:dataTable>
        		<h:commandButton action="/cliente/Creat" value="Novo" />
        		</h:panelGroup>
        	
        	</h:form>
        </ui:define>
    </ui:composition>       
</html>
